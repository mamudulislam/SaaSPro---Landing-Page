<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SaaSPro Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-mesh">
    <!-- Agency Preloader -->
    <div class="agency-preloader">
        <div class="loader-content">
            <span class="loader-text">LOADING</span>
            <span class="loader-percent">0%</span>
        </div>
    </div>

    <!-- Custom Interaction -->
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Uncommon Floating Capsule Nav -->
    <nav class="nav-agency" id="mainNav">
        <a href="index.html" class="d-flex align-items-center text-decoration-none">
            <div class="status-orb"></div>
            <span class="fw-black fs-4 text-white">SaaSPro.</span>
        </a>

        <!-- Desktop Links -->
        <div class="nav-links-agency">
            <a href="index.html#work">Work</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#process">Process</a>
            <a href="index.html#pricing">Tier</a>
        </div>

        <div class="d-flex align-items-center gap-3">
            <a href="index.html" class="btn-agency py-2 px-4 fs-6">Back Home</a>
            <!-- Mobile Toggle -->
            <button class="mobile-toggle d-lg-none text-white bg-transparent border-0 fs-2">
                <i class="fas fa-bars-staggered"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-overlay">
        <button class="mobile-close"><i class="fas fa-times"></i></button>
        <div class="mobile-links-container">
            <a href="index.html#work" class="mobile-link">Work</a>
            <a href="index.html#services" class="mobile-link">Services</a>
            <a href="index.html#process" class="mobile-link">Process</a>
            <a href="index.html#pricing" class="mobile-link">Tier</a>
            <a href="contact.html" class="mobile-link text-accent">Start Project</a>
        </div>
    </div>

    <!-- Agency Contact Section -->
    <section class="hero-agency px-5">
        <div class="tag-agency" data-reveal>ESTABLISH LINK</div>
        <h1 class="agency-title" data-reveal>Start A <span class="text-stroke">Project.</span></h1>

        <div class="row mt-5 pt-5 pb-5">
            <div class="col-lg-7" data-reveal>
                <form class="pe-lg-5">
                    <div class="mb-5 border-bottom border-secondary border-opacity-25 pb-3">
                        <label class="d-block text-accent fw-bold mb-3 small letter-spacing-2">01. WHAT'S YOUR
                            NAME?</label>
                        <input type="text"
                            class="form-control bg-transparent border-0 text-white fs-2 p-0 placeholder-opacity-25"
                            placeholder="John Doe">
                    </div>
                    <div class="mb-5 border-bottom border-secondary border-opacity-25 pb-3">
                        <label class="d-block text-accent fw-bold mb-3 small letter-spacing-2">02. WHAT'S YOUR
                            EMAIL?</label>
                        <input type="email"
                            class="form-control bg-transparent border-0 text-white fs-2 p-0 placeholder-opacity-25"
                            placeholder="john@company.com">
                    </div>
                    <div class="mb-5 border-bottom border-secondary border-opacity-25 pb-3">
                        <label class="d-block text-accent fw-bold mb-3 small letter-spacing-2">03. TELL US ABOUT YOUR
                            PROJECT</label>
                        <textarea
                            class="form-control bg-transparent border-0 text-white fs-2 p-0 placeholder-opacity-25"
                            rows="1" placeholder="We operate in the fintech space..."></textarea>
                    </div>
                    <button class="btn-agency mt-4">Send Request</button>
                </form>
            </div>

            <div class="col-lg-5 ps-lg-5 border-start border-secondary border-opacity-10 mt-5 mt-lg-0" data-reveal>
                <div class="mb-5">
                    <h4 class="fw-black text-white mb-3">CONTACT INFO</h4>
                    <p class="fs-4 text-white text-opacity-50">hello@saaspro.agency</p>
                    <p class="fs-4 text-white text-opacity-50">+1 (555) 019-2834</p>
                </div>

                <div class="mb-5">
                    <h4 class="fw-black text-white mb-3">VISIT US</h4>
                    <p class="fs-5 text-white text-opacity-50">22 Bishopsgate,<br>London EC2N 4BQ</p>
                </div>

                <div>
                    <h4 class="fw-black text-white mb-3">FOLLOW</h4>
                    <div class="d-flex gap-4 fs-3">
                        <a href="#" class="text-white opacity-50 hover-accent"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white opacity-50 hover-accent"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white opacity-50 hover-accent"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simple Agency Footer -->
    <footer
        class="py-5 text-center border-top border-secondary border-opacity-10 mx-5 text-white text-opacity-25 small">
        Â© 2026 SAASPRO AGENCY. ALL RIGHTS RESERVED.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.36/dist/lenis.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
